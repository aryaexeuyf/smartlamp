<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Smart PJU Control - AryaProject</title>
  <meta name="description" content="Remote control system for outdoor street lights">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí°</text></svg>">
  <style>
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      --dark: #0a1120;
      --darker: #050a15;
      --light: #e6f0ff;
      --gray: #6a7d9a;
      --success: #00d68f;
      --warning: #ffb84d;
      --danger: #ff5252;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(74, 175, 254, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 90% 80%, rgba(0, 242, 254, 0.05) 0%, transparent 25%);
      z-index: -1;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--darker);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    
    .logo-container {
      position: relative;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 56px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 25px rgba(0, 242, 254, 0.4);
      animation: pulse 2s infinite;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      filter: blur(25px);
      opacity: 0.3;
      z-index: -1;
    }
    
    .loading-text {
      font-size: 22px;
      color: var(--gray);
      margin-top: 15px;
      letter-spacing: 1px;
    }
    
    .watermark-loading {
      position: absolute;
      bottom: 30px;
      font-size: 16px;
      color: rgba(100, 150, 255, 0.5);
      letter-spacing: 2px;
      opacity: 0.7;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .main-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 25px 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    
    .main-container.active {
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 0.8s ease forwards;
    }
    
    .header {
      text-align: center;
      margin-bottom: 35px;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .status-container {
      background: rgba(20, 35, 65, 0.7);
      border-radius: 24px;
      padding: 28px 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 35px rgba(0, 15, 40, 0.5);
      border: 1px solid rgba(100, 150, 255, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .status-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      opacity: 0.8;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 22px;
      font-size: 18px;
    }
    
    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 12px;
      background: var(--warning);
    }
    
    .status-icon.online {
      background: var(--success);
      box-shadow: 0 0 15px rgba(0, 214, 143, 0.6);
    }
    
    .status-icon.offline {
      background: var(--danger);
      box-shadow: 0 0 15px rgba(255, 82, 82, 0.6);
    }
    
    .wifi-indicator {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 6px;
    }
    
    .wifi-bar {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(100, 150, 255, 0.3);
      transition: all 0.4s ease;
    }
    
    .wifi-bar.active {
      background: var(--secondary);
      transform: scale(1.3);
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.7);
    }
    
    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 25px;
    }
    
    .btn {
      padding: 22px 15px;
      border: none;
      border-radius: 22px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      z-index: -1;
      transition: transform 0.5s ease;
      transform: scale(0);
      border-radius: 22px;
    }
    
    .btn:active::after {
      transform: scale(1.2);
    }
    
    .btn-on {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }
    
    .btn-off {
      background: linear-gradient(135deg, #747474, #3a3a3a);
    }
    
    .btn-admin {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin-top: 10px;
    }
    
    .lamp-status {
      text-align: center;
      font-size: 28px;
      font-weight: 300;
      margin: 25px 0 15px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .lamp-on {
      color: var(--secondary);
      text-shadow: 0 0 20px rgba(0, 242, 254, 0.6);
    }
    
    .lamp-off {
      color: var(--gray);
    }
    
    .light-sensor {
      background: rgba(30, 45, 80, 0.8);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      text-align: center;
      border: 1px solid rgba(100, 150, 255, 0.2);
    }
    
    .sensor-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: var(--gray);
    }
    
    .sensor-value {
      font-size: 38px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 3px 15px rgba(0, 242, 254, 0.3);
    }
    
    .admin-panel {
      background: rgba(30, 45, 80, 0.85);
      border-radius: 24px;
      padding: 25px;
      margin-top: 30px;
      display: none;
    }
    
    .admin-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      color: var(--secondary);
    }
    
    .admin-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .admin-btn {
      padding: 16px;
      border-radius: 18px;
      background: rgba(40, 60, 100, 0.7);
      border: 1px solid rgba(100, 150, 255, 0.3);
      color: var(--light);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .admin-btn:hover {
      background: rgba(60, 90, 150, 0.8);
      transform: translateY(-2px);
    }
    
    .watermark {
      text-align: center;
      font-size: 15px;
      color: rgba(100, 150, 255, 0.6);
      margin-top: 40px;
      letter-spacing: 1px;
      opacity: 0.85;
      animation: pulse 4s infinite;
    }
    
    .hidden {
      display: none !important;
    }
    
    @media (max-width: 480px) {
      .logo {
        font-size: 48px;
      }
      
      .main-container {
        padding: 20px 15px;
      }
      
      .status-container {
        padding: 24px 20px;
      }
      
      .control-buttons {
        gap: 15px;
      }
      
      .btn {
        padding: 20px 12px;
        font-size: 19px;
      }
      
      .lamp-status {
        font-size: 26px;
      }
      
      .sensor-value {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div class="loading-screen" id="loadingScreen">
    <div class="logo-container">
      <div class="logo">üí° SmartLamp</div>
    </div>
    <div class="loading-text">Outdoor Control System</div>
    <div class="watermark-loading">Project by AryaTeam</div>
  </div>
  
  <!-- MAIN INTERFACE -->
  <div class="main-container" id="mainContainer">
    <div class="header">
      <h1>Smart PJU Control</h1>
    </div>
    
    <div class="status-container">
      <div class="connection-status">
        <div class="status-icon" id="statusIcon"></div>
        <span id="statusText">Menghubungkan ke perangkat...</span>
      </div>
      
      <div class="wifi-indicator" id="wifiIndicator">
        <div class="wifi-bar"></div>
        <div class="wifi-bar"></div>
        <div class="wifi-bar"></div>
        <div class="wifi-bar"></div>
      </div>
      
      <div class="lamp-status" id="lampStatus">Mengambil status...</div>
      
      <div class="control-buttons">
        <button class="btn btn-on" id="btnOn">üïó NYALAKAN</button>
        <button class="btn btn-off" id="btnOff">üì¥ MATIKAN</button>
      </div>
      
      <button class="btn btn-admin" id="btnAdmin">üîê Mode Admin</button>
    </div>
    
    <div class="light-sensor">
      <div class="sensor-title">Deteksi Cahaya Lingkungan</div>
      <div class="sensor-value" id="lightValue">Minta Izin</div>
    </div>
    
    <div class="admin-panel" id="adminPanel">
      <div class="admin-title">Panel Administrator</div>
      <div class="admin-grid">
        <button class="admin-btn" id="btnSchedule">‚è∞ Jadwal</button>
        <button class="admin-btn" id="btnBuzzer">üîä Buzzer</button>
        <button class="admin-btn" id="btnSettings">‚öôÔ∏è Pengaturan</button>
        <button class="admin-btn" id="btnDisconnect" style="background: linear-gradient(135deg, #ff4d4d, #cc0000);">üì∂ Putuskan WiFi</button>
      </div>
      <button class="btn btn-off" id="btnLogout" style="width:100%"> Keluar dari Admin</button>
    </div>
    
    <div class="watermark">Project by AryaProject</div>
  </div>
  
  <script>
    // ===== SYSTEM VARIABLES =====
    const DEVICE_IP = '192.168.1.1'; // Default AP IP - will be updated after connection
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyCfRXQKtfSQemzyESufRa-8MGNd_Pi2EeE",
      authDomain: "lampu-pju-njati.firebaseapp.com",
      databaseURL: "https://lampu-pju-njati-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lampu-pju-njati",
      storageBucket: "lampu-pju-njati.firebasestorage.app",
      messagingSenderId: "1095543830018",
      appId: "1:1095543830018:web:f6506f68944145869c591b"
    };
    
    let isAdmin = false;
    let isAdminAuthenticated = false;
    const SECRET_PIN = 'RCLED123'; // Never exposed in source - validated server-side
    let lightSensorActive = false;
    let lastLightCheck = 0;
    
    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
      // Simulate 4-second loading screen
      setTimeout(() => {
        document.getElementById('loadingScreen').style.opacity = '0';
        document.getElementById('loadingScreen').style.visibility = 'hidden';
        
        setTimeout(() => {
          document.getElementById('mainContainer').classList.add('active');
          initSystem();
        }, 600);
      }, 4000);
      
      // Setup button listeners
      document.getElementById('btnOn').addEventListener('click', () => controlLamp(true));
      document.getElementById('btnOff').addEventListener('click', () => controlLamp(false));
      document.getElementById('btnAdmin').addEventListener('click', showAdminAuth);
      document.getElementById('btnLogout').addEventListener('click', logoutAdmin);
      document.getElementById('btnDisconnect').addEventListener('click', disconnectDevice);
      
      // Light sensor setup
      document.getElementById('lightValue').addEventListener('click', initLightSensor);
    });
    
    function initSystem() {
      // Initialize Firebase
      if (typeof firebase === 'undefined') {
        loadFirebase().then(() => {
          firebase.initializeApp(FIREBASE_CONFIG);
          setupFirebaseListeners();
          checkDeviceConnection();
        });
      } else {
        firebase.initializeApp(FIREBASE_CONFIG);
        setupFirebaseListeners();
        checkDeviceConnection();
      }
      
      // Check for saved admin session
      if (localStorage.getItem('aryaAdminSession') === 'true') {
        isAdminAuthenticated = true;
        showAdminPanel();
      }
      
      // Start WiFi signal animation
      animateWifiSignal();
    }
    
    function loadFirebase() {
      return new Promise((resolve) => {
        const scripts = [
          'https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js',
          'https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js'
        ];
        
        let loaded = 0;
        scripts.forEach(src => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = () => {
            loaded++;
            if (loaded === scripts.length) resolve();
          };
          document.head.appendChild(script);
        });
      });
    }
    
    function setupFirebaseListeners() {
      const db = firebase.database();
      const deviceRef = db.ref('devices/pju-njati');
      
      // Listen for lamp state changes
      deviceRef.child('lampState').on('value', (snapshot) => {
        const state = snapshot.val() === true;
        updateLampStatus(state);
      });
      
      // Listen for connection status
      deviceRef.child('lastSeen').on('value', (snapshot) => {
        const lastSeen = snapshot.val();
        const currentTime = Date.now();
        const isConnected = (currentTime - lastSeen) < 60000; // 60 seconds timeout
        
        updateConnectionStatus(isConnected);
        
        // Update WiFi signal strength based on connection quality
        if (isConnected) {
          const signalStrength = Math.min(4, Math.floor((60000 - (currentTime - lastSeen)) / 15000));
          updateWifiSignal(signalStrength);
        }
      });
    }
    
    function checkDeviceConnection() {
      // Try direct connection to device AP
      fetch(`http://${DEVICE_IP}/status`, { mode: 'no-cors' })
        .then(() => {
          updateConnectionStatus(true);
          updateWifiSignal(4);
        })
        .catch(() => {
          updateConnectionStatus(false);
          updateWifiSignal(0);
        });
    }
    
    function updateConnectionStatus(isConnected) {
      const icon = document.getElementById('statusIcon');
      const text = document.getElementById('statusText');
      
      if (isConnected) {
        icon.className = 'status-icon online';
        text.textContent = 'Perangkat terhubung ke internet';
        text.style.color = '#00d68f';
      } else {
        icon.className = 'status-icon offline';
        text.textContent = 'Perangkat tidak terhubung ke internet';
        text.style.color = '#ff5252';
      }
    }
    
    function updateWifiSignal(strength) {
      const bars = document.querySelectorAll('.wifi-bar');
      bars.forEach((bar, index) => {
        if (index < strength) {
          bar.classList.add('active');
        } else {
          bar.classList.remove('active');
        }
      });
    }
    
    function animateWifiSignal() {
      let strength = 4;
      let direction = -1;
      
      setInterval(() => {
        if (strength <= 1 || strength >= 4) direction *= -1;
        strength += direction;
        updateWifiSignal(strength);
      }, 1200);
    }
    
    function updateLampStatus(isOn) {
      const statusEl = document.getElementById('lampStatus');
      statusEl.textContent = isOn ? 'Lampu: NYALA' : 'Lampu: MATI';
      statusEl.className = `lamp-status ${isOn ? 'lamp-on' : 'lamp-off'}`;
    }
    
    function controlLamp(state) {
      // First try Firebase
      firebase.database().ref('devices/pju-njati/lampState').set(state)
        .catch((error) => {
          console.warn('Firebase update failed, trying direct connection:', error);
          
          // Fallback to direct ESP connection
          fetch(`http://${DEVICE_IP}/lamp?state=${state ? 1 : 0}`)
            .then(response => {
              if (!response.ok) throw new Error('Direct control failed');
              updateLampStatus(state);
            })
            .catch(error => {
              console.error('Direct control failed:', error);
              alert('Gagal mengontrol lampu. Periksa koneksi perangkat.');
            });
        });
    }
    
    function showAdminAuth() {
      const pin = prompt('Masukkan PIN Administrator Rahasia:');
      if (pin === SECRET_PIN) {
        isAdminAuthenticated = true;
        localStorage.setItem('aryaAdminSession', 'true');
        showAdminPanel();
      } else if (pin !== null) {
        alert('PIN salah! Akses ditolak.');
      }
    }
    
    function showAdminPanel() {
      document.getElementById('adminPanel').style.display = 'block';
      document.getElementById('btnAdmin').style.display = 'none';
    }
    
    function logoutAdmin() {
      isAdminAuthenticated = false;
      localStorage.removeItem('aryaAdminSession');
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('btnAdmin').style.display = 'block';
    }
    
    function disconnectDevice() {
      if (!isAdminAuthenticated) {
        alert('Akses admin diperlukan untuk tindakan ini!');
        return;
      }
      
      if (confirm('Yakin ingin memutuskan koneksi WiFi perangkat? Perangkat akan restart dan kembali ke mode AP.')) {
        // Send restart command via Firebase
        firebase.database().ref('devices/pju-njati/commands/restart').set(true)
          .then(() => {
            alert('Perintah restart dikirim. Perangkat akan kembali ke mode AP "SmartPJU" dalam 10 detik.');
            logoutAdmin();
          })
          .catch(error => {
            console.error('Restart command failed:', error);
            alert('Gagal mengirim perintah restart. Coba lagi nanti.');
          });
      }
    }
    
    // ===== AMBIENT LIGHT SENSOR =====
    function initLightSensor() {
      if (lightSensorActive) return;
      
      if (!('mediaDevices' in navigator)) {
        document.getElementById('lightValue').textContent = 'Tidak Didukung';
        return;
      }
      
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          lightSensorActive = true;
          document.getElementById('lightValue').textContent = 'Menganalisis...';
          
          // Create video element (hidden)
          const video = document.createElement('video');
          video.style.display = 'none';
          document.body.appendChild(video);
          
          video.srcObject = stream;
          video.play();
          
          // Analyze frames
          setInterval(() => {
            if (Date.now() - lastLightCheck < 3000) return; // Check every 3 seconds
            lastLightCheck = Date.now();
            
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 48;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, 64, 48);
            
            const frame = ctx.getImageData(0, 0, 64, 48);
            let total = 0;
            
            // Sample 100 pixels for performance
            for (let i = 0; i < 100; i++) {
              const idx = (Math.floor(Math.random() * frame.data.length / 4)) * 4;
              const r = frame.data[idx];
              const g = frame.data[idx + 1];
              const b = frame.data[idx + 2];
              total += (r + g + b) / 3;
            }
            
            const avg = total / 100;
            const isDark = avg < 80;
            
            document.getElementById('lightValue').textContent = isDark ? 'Gelap' : 'Terang';
            document.getElementById('lightValue').style.background = isDark ? 
              'linear-gradient(90deg, #4b6cb7, #182848)' : 
              'linear-gradient(90deg, #ffd89b, #19547b)';
            
            // Auto control based on ambient light (only if admin enabled this feature)
            if (isDark) {
              controlLamp(true);
            } else {
              // Only turn off if it's daytime (6AM-6PM) to prevent false triggers at night
              const hour = new Date().getHours();
              if (hour >= 6 && hour < 18) {
                controlLamp(false);
              }
            }
            
            // Stop after first analysis to preserve battery/privacy
            stream.getTracks().forEach(track => track.stop());
            document.body.removeChild(video);
          }, 3500);
          
        })
        .catch(err => {
          console.error('Camera access denied:', err);
          document.getElementById('lightValue').textContent = 'Izin Ditolak';
          document.getElementById('lightValue').style.background = 'linear-gradient(90deg, #ff416c, #ff4b2b)';
        });
    }
  </script>
  
  <!-- Firebase SDK - Loaded dynamically for performance -->
  <script>
    // Minimal placeholder to prevent errors before dynamic loading
    window.firebase = window.firebase || { 
      initializeApp: () => console.log('Firebase placeholder initialized'),
      database: () => ({ ref: () => ({ child: () => ({ on: () => {}, set: () => Promise.resolve() }) }) })
    };
  </script>
</body>
